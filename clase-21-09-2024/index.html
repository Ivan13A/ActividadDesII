<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Implementacion JS</title>
    <script>
        function setenta() {
            var nota1 = parseFloat(document.getElementById('nota1').value)
            var nota2 = parseFloat(document.getElementById('nota2').value)
            var nota3 = parseFloat(document.getElementById('nota3').value)

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor ingrese todas las notas.");
                return;
            }


            var promedioSetenta = ((nota1 + nota2 + nota3) / 3) * 0.7;

            alert('El 70% es:' + promedioSetenta);
            document.getElementById('setenta').value = promedioSetenta
            
        }


        function treinta() {
            var setenta = parseFloat(document.getElementById('setenta').value)
            var examenFinal = parseFloat(document.getElementById('examenFinal').value)
            

            if (isNaN(examenFinal)) {
                alert("Por favor ingrese todas las notas.");
                return;
            }


            var Treinta = Treinta*0.3;

            var definitiva=parseFloat(Treinta)+parseFloat(setenta);
            
            document.getElementById('definitiva').value=definitiva
            if (definitiva<2) {
                alert('Perdio la materia')
            }
        }
    </script>
</head>

<body>
    <div class="container border">
        <div class="row">
            <img class="img-fluid rounded mx-auto d-block" style="height: 150px; width: 150px;"
                src="/node_modules/bootstrap/img/acer-logo.svg" alt="">
        </div>
        <div class="bg-dark">
            <hr class="dropdown-divider" style="height: 2px;margin-bottom: 5px;width: 100%;">
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" style="padding-left: 10px;padding-right: 10px;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/node_modules/bootstrap/img/Cars.png" class="d-block w-90 m-auto img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/node_modules/bootstrap/img/Cars2.png" class="d-block w-90 m-auto img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/node_modules/bootstrap/img/Cars3.png" class="d-block w-90 m-auto img-fluid" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button btn btn-outline-primary fw-medium fs-5 text-center" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        Calcular nota
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="d-flex justify-content-around py-3">
                        <div class="btn btn-outline-primary">
                            <label for="nota1 " class="form-label">Primer Parcial</label>
                            <input type="text" class="form-control" name="" id="nota1" placeholder="Parcial uno">
                        </div>
                        <div class="btn btn-outline-primary">
                            <label for="nota2" class="form-label">Segundo Parcia</label>
                            <input type="text" class="form-control" name="" id="nota2" placeholder="Parcial dos">
                        </div>

                        <div class="btn btn-outline-primary">
                            <label for="nota3" class="form-label">Tercera Nota</label>
                            <input type="text" class="form-control" name="" id="nota3" placeholder="Parcial tres">
                        </div>
                    </div>
                    <div class="d-flex justify-content-evenly py-3">
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary" onclick="setenta()">Setenta</button>
                            <input type="text" class="form-control" name="" id="setenta" placeholder="Setenta">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary" onclick="treinta()">Treinta</button>
                            <input type="text" class="form-control" name="" id="examenFinal" placeholder="treinta">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-3">
                        <div class="mb-3">
                            
                            <input type="text" class="form-control" name="" id="definitiva" placeholder="definitiva" >
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="container">
                <h2>Calculadora</h2>

                <div class="d-flex justify-content-around mb-4">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#suma">Suma</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#multiplicar">Multiplicar</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#resta">Resta</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#division">División</button>
                </div>


                <div class="collapse" id="suma">
                    <div class="card card-body">
                        <h4>Suma</h4>
                        <form id="sumaForm">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Número 1</label>
                                <input type="number" class="form-control" id="num1" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Número 2</label>
                                <input type="number" class="form-control" id="num2" required>
                            </div>
                            <button type="button" class="btn btn-success">Sumar</button>
                        </form>
                        <div id="resultadoSuma"></div>
                    </div>
                </div>


                <div class="collapse" id="multiplicar">
                    <div class="card card-body">
                        <h4>Multiplicar</h4>
                        <form id="multiplicarForm">
                            <div class="mb-3">
                                <label for="num3" class="form-label">Número 1 (par)</label>
                                <input type="number" class="form-control" id="num3" required>
                            </div>
                            <div class="mb-3">
                                <label for="num4" class="form-label">Número 2 (par)</label>
                                <input type="number" class="form-control" id="num4" required>
                            </div>
                            <button type="button" class="btn btn-success">Multiplicar</button>
                        </form>
                        <div id="resultadoMultiplicacion"></div>
                    </div>
                </div>


                <div class="collapse" id="resta">
                    <div class="card card-body">
                        <h4>Resta</h4>
                        <form id="restaForm">
                            <div class="mb-3">
                                <label for="edad1" class="form-label">Edad 1</label>
                                <input type="number" class="form-control" id="edad1" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad2" class="form-label">Edad 2</label>
                                <input type="number" class="form-control" id="edad2" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad3" class="form-label">Edad 3</label>
                                <input type="number" class="form-control" id="edad3" required>
                            </div>
                            <button type="button" class="btn btn-success">Restar</button>
                        </form>
                        <div id="resultadoResta"></div>
                    </div>
                </div>


                <div class="collapse" id="division">
                    <div class="card card-body">
                        <h4>División</h4>
                        <form id="divisionForm">
                            <div class="mb-3">
                                <label for="num5" class="form-label">Dividendo</label>
                                <input type="number" class="form-control" id="num5" required>
                            </div>
                            <div class="mb-3">
                                <label for="num6" class="form-label">Divisor</label>
                                <input type="number" class="form-control" id="num6" required>
                            </div>
                            <button type="button" class="btn btn-success">Dividir</button>
                        </form>
                        <div id="resultadoDivision"></div>
                    </div>
                </div>
            </div>
        </div>





</body>

</html>
