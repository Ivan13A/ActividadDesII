    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
}


h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}


button {
    font-size: 16px;
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #0056b3;
}


input[type="text"] {
    font-size: 16px;
    padding: 10px 15px;
    margin-top: 20px;
    width: 80%;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}


ivan-192157-button, ivan-192157-hide-textbox {
    margin: 10px;
}

    margin-top: 20px;
